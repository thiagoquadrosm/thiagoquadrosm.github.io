<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="utf-8" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
      <title>thiago quadros — designer</title>
      <link rel="preconnect" href="https://fonts.googleapis.com"/>
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
      <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet"/>
      <link rel="stylesheet" href="style.css"/>
      <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/assets/favicon/apple-touch-icon.png"/>
      <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/assets/favicon/favicon-32x32.png"/>
      <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/assets/favicon/favicon-16x16.png"/>
      <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/assets/favicon/favicon.ico"/>
      <script src="https://kit.fontawesome.com/822b469429.js" crossorigin="anonymous"></script>
      <meta property="og:locale" content="pt_BR"/>
      <meta property="og:url" content="https://thiagoquadrosm.github.io"/>
      <meta property="og:title" content="thiago quadros — designer"/>
      <meta property="og:site_name" content="thiago quadros — designer"/>
      <meta property="og:description" content="Thiago Quadros é designer."/>
      <meta property="og:image" itemprop="image"  content="%PUBLIC_URL%/assets/tq_og-image.jpg"/>
      <meta property="og:image:type" content="image/jpeg"/>
      <meta property="og:image:width" content="1200"/>
      <meta property="og:image:height" content="630"/>
      <meta property="og:image" itemprop="image"  content="%PUBLIC_URL%/assets/tq_og-image2.png"/>
      <meta property="og:image:type" content="image/jpeg"/>
      <meta property="og:image:width" content="300"/>
      <meta property="og:image:height" content="300"/>
      <meta property="og:type" content="website"/>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
